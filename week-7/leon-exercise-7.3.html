<h2> Shopping List v.1 </h2>

<ol>
<script>

var shoppingList = ["Oranges", "Apples", "Pears", "Limes", "Lemons"];



for ( x = 0; x < shoppingList.length ; x++ ){

  document.write (

    '<li>' +
        shoppingList [x] +
    '</li>'

  );

}
document.write('</ol>');
document.write('<h2> Shopping List v.2 </h2>');

shoppingList2 = '<table> <tr> <th>Id</th> <th>Item</th> </tr>';

document.write("<div id = 'list'> </div>");

 for ( x = 0; x < shoppingList.length ; x++ ){

  shoppingList2 +=

    '<tr>' +
    '<td>' + (x+1) + '</td>' +
    '<td>' +
        shoppingList [x] +
    '</td>' +
    '</tr>';

  };



  shoppingList2 += '</table>';

  document.getElementById("list").innerHTML = shoppingList2;

</script>
