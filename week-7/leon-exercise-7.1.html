<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Assignment 7.1 DOM JS Selectors </title>



</head>

<body>
  <h1> Change This Header </h1>
  <p class = 'paragraph'> </p>
  <div id = 'change'> </div>

  <script>

    document.getElementsByTagName('h1).innerHTML = "New Title";
    document.getElementsByClassName(paragraph').innerHTML = 'Paragraph goes here';
    document.getElementById('change').innerHTML = 'New Text';
    document.querySelector(change).innerHTML = "This and That";
    document.querySelectorAll(h1).innerHTML = "This and That";


  </script>


</body>
</html>
