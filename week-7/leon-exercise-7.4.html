<!--Output should be :
Create an HTML table of five (5) computer components
Each computer component must have an id, name, amount, edit, and delete href
Using inline JavaScript alert the computer components id when the "EDIT" href is selected and a confirmation when the "DELETE" href is selected
Output the results -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
   <title>7.4 - Inline JavaScript Functions</title>
   <link rel="stylesheet" href="../site.css" />
  </head>
<body>

<h2>7.4 - Inline JavaScript Functions</h2>

<h3>Computer Components</h3>

<div id = "main">

  <table>

    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Amount</th>
        <th>Functions</th>
      </tr>
      </thead>

      <tbody id="body">

      </tbody>
  </table>
<script>

  var componentList = [
    {id: 1, component: "Laptop", amount: "1,500.99"},
    {id: 2, component: "Motherboard", amount: "35.70"},
    {id: 3, component: "Monitor", amount: "174.99"},
    {id: 4, component: "Mouse", amount: "13.99"},
    {id: 5, component: "Keyboard", amount: "14.50"},
  ];


  var componentHtml = componentList.map (function (component){
      return `<tr>
             <td>  ${component.id}  </td>
             <td>  ${component.component}  </td>
             <td>  ${component.amount}  </td>
             <td> <a href='javascript:alert(${component.id} );'>EDIT</a>
              | <a href='#' onclick='confirm("Are you sure?")'>DELETE </td>
             </tr>`;
  }).join('');

  document.getElementById("body").innerHTML = componentHtml;

</script>

</div>

</body>
</html>
